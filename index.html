<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“Œ Todo List</h2>

        <div class="mb-3">
            <label for="taskInput" class="form-label">Task Description:</label>
            <input type="text" id="taskInput" class="form-control" placeholder="Enter task">

            <label for="prioritySelect" class="form-label mt-3">Priority:</label>
            <select id="prioritySelect" class="form-control">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="dueDate" class="form-label mt-3">Due Date:</label>
            <input type="date" id="dueDate" class="form-control">
        </div>

        <button id="addTaskBtn" class="btn btn-primary w-100">âž• Add Task</button>

        <ul id="taskList" class="list-group mt-3"></ul>
        
        <p id="taskCount" class="mt-3 text-center fw-bold">Total tasks: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
